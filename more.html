<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="https://kit.fontawesome.com/5a054c1673.js"  crossorigin="anonymous"></link>
        <link rel="stylesheet" href="css/styles.css">
        <title>MORE | Kakao Clone</title>

    </head>
    <body>
        <div class="status-bar"> <!--father-->
            <div class="status-bar__column"></div> <!--the child-->
                <span class="status-bar__clock">13:54</span>
            <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <span class="status-bar__battery-level">100%</span>
                    <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <header class="header">
            <div class="header__header-column">
                <h1 class="header__title">More</h1>
            </div>
            <div class="header__header-column"></div>
                <span class="header__icon"></span>
                    <i class="fas fa-search"></i> <!--끝에가 s인건 solid로 전부 다 칠해진 icon-->
                <span class="header__icon"></span>
                    <i class="far fa-comment"></i> <!--끝에가 r인건 regular로 전부 outline만 있는 icon-->
                <span class="header__icon"></span>
                    <a href="settings.html">
                        <i class="fas fa-cog"></i>
                    </a>
        </header>
        <main class="more">
            <header class="more__header">
                 <div class="friends__friend friend friend--lg">  <!-- "--" is a moodier while "__" is a parent-child relationship-->
                    <div class="friend__column">
                        <img src="images/avatar.jpg" class="g-images/avatar.jpg">
                        <div class="friend__content">
                            <span class="friend__name">
                                Plus Friend
                            </span>
                            <span class="friend__status">
                               alice91897@gmail.com
                            </span>
                        </div>
                    </div>
                    <div class="friend__column">
                        <div class="friend__now-listening">
                          <i class="far fa-comment-alt fa-2x"></i>
                        </div>
                    </div>
                </div>
                <ul class="more__btn-list">
                    <li class="more__btn">
                        <span class="more__btn-icon">
                            <i class="far fa-smile fa-2x"></i>
                        </span>
                        <span class="more__btn-title"></span>
                            Emoticons
                    </li>
                    <li class="more__btn">
                        <span class="more__btn-icon"></span>
                            <i class="fas fa-brush fa-2x"></i>
                        <span class="more__btn-title"></span>
                            Themes
                    </li>
                    <li class="more__btn">
                        <span class="more__btn-icon"></span>
                            <i class="fas fa-kickstarter-k fa-2x"></i>
                        <span class="more__btn-title"></span>
                            Account
                    </li>
                </ul>
            </header>
            <section class="more__suggestions">
                <h5 class="more__title"> Suggestions </h5>
                    <ul class="more__suggestions-list">
                        <li class="more__suggestion suggestion">
                            <span class="suggestion__icon">
                                <i class="fas fa-quote-right fa-2x"></i>
                            </span>
                            <span class="suggestion__title">Kakao Story</span>
                        </li>
                        <li class="more__suggestion suggestion">
                            <span class="suggestion__icon">
                                <i class="fas fa-beer fa-2x"></i>
                            </span>
                            <span class="suggestion__title">Kakao friends</span>
                        </li>
                        <li class="more__suggestion suggestion">
                            <span class="suggestion__icon">
                                <i class="fas fa-gamepad fa-2x"></i>
                            </span>
                            <span class="suggestion__title">Friends Gem</span>
                        </li>
                    </ul>
            </section>
        </main>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__list-item">
                    <a href="friends.html" class="nav__list-link">|
                        <i class="far fa-user"></i>
                    </a>
                </li>        
                <li class="nav__list-item">
                    <a href="index.html" class="nav__list-link">|
                        <i class="far fa-comment"></i>
                    </a>
                </li> 
                <li class="nav__list-item">
                    <a href="find.html" class="nav__list-link">|
                        <i class="fas fa-search"></i>
                    </a>
                </li> 
                <li class="nav__list-item">
                    <a href="more.html" class="nav__list-link">|
                        <i class="fas fa-ellipsis-h"></i>
                    </a>
                </li> 
            </ul>
        </nav>
    </body>
</html>
