<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="https://kit.fontawesome.com/5a054c1673.js"  crossorigin="anonymous"></link>
        <link rel="stylesheet" href="css/styles.css">
        <title>Chat | Kakao Clone</title>

    </head>
    <body>
        <div class="status-bar"> <!--father-->
            <div class="status-bar__column"></div> <!--the child-->
                <span class="status-bar__clock">13:54</span>
            <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <span class="status-bar__battery-level">100%</span>
                    <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <header class="header">
            <div class="header__header-column">
                <a href="index.html" class="header__back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="header__title">Best Friend</h1>
            </div>
            <div class="header__header-column"></div>
                <span class="header__icon"></span>
                    <i class="fas fa-bars"></i> <!--끝에가 s인건 solid로 전부 다 칠해진 icon-->
                </span>
            </div>
        </header>
        <main class="chat">
            <ul class="chat_messages">
                <span class="chat__timestamp">Friday, April 13, 2020 </span>
                <li class="incoming-message message">
                    <img src="images/avatar.jpg" class="g-avatar message__avatar"/>
                    <div class="message__content">
                        <span class="message__author">Best friend</span> 
                        <div class="message__buble">
                            Congrats I love you!
                        </div>
                    </div>
                    <span class="message__timestamp"></span>
                </li>
                <li class="incoming-message message">
                    <span class="message__timestamp"></span>
                    <div class="message__content">
                        <div class="message__buble">
                            Thank you see you soon!
                        </div>
                    </div>
                </li>
            </ul>
        </main>
        <div class="chat__write"><div>
            <div class="chat__write-column">
                <i class="far fa-plus-square"></i>
            </div>
            <div class="chat__write_column"></div>
                <input type="text" placeholder="Send message" class="chat__write-input">
            <div class="chat__write_column">
                <span class="chat__write-icon"></span>
                    <i class="fas fa-microphone"></i>
                <span class="chat__write-icon"></span>
            </div>
        </div>
    </body>
</html>
