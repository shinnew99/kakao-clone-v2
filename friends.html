<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://kit.fontawesome.com/5a054c1673.js" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="css/styles.css">
        <title>FRIENDS | Kakao Clone</title>

    </head>
    <body>
        <div class="status-bar"> <!--father-->
            <div class="status-bar__column"></div> <!--the child-->
                <span class="status-bar__clock">13:54</span>
            <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <span class="status-bar__battery-level">100%</span>
                    <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <header class="header">
            <div class="header__header-column">
                <h1 class="header__title">Friends</h1>
            </div>
            <div class="header__header-column"></div>
                <span class="header__icon"></span>
                    <i class="fas fa-search"></i> <!--끝에가 s인건 solid로 전부 다 칠해진 icon-->
                <span class="header__icon"></span>
                    <i class="fas fa-qrcode"></i> <!--끝에가 r인건 regular로 전부 outline만 있는 icon-->
                <span class="header__icon"></span>
                    <i class="fas fa-cog"></i>
        </header>
        <main class="friends">
            <header class="friends__header">
                <div class="friends__friend friend--lg">  <!-- "--" is a moodier while "__" is a parent-child relationship-->
                    <div class="friend__column">
                        <img src="images/avatar.jpg" class="g-images/avatar.jpg">
                        <div class="friend__content">
                            <span class="friend__name">
                                Nicolas Serrano
                            </span>
                            <span class="friend__status">
                                nomadcoders.co
                            </span>
                        </div>
                    </div>
                </div>
            </header>
            <div class="friends__plus_friend">
                <h5 class="friends__plus-title"> Plus Friend </h5>
                <div class="friends__friend friend">  <!-- "--" is a moodier while "__" is a parent-child relationship-->
                    <div class="friend__column">
                        <img src="images/avatar.jpg" class="g-images/avatar.jpg">
                        <div class="friend__content">
                            <span class="friend__name">
                                Plus Friend
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <ul class="friends__list">
                <h5 class="friends__title">Friends 14</h5>
                 <li class="friends__friend friend friend--lg">  <!-- "--" is a moodier while "__" is a parent-child relationship-->
                    <div class="friend__column">
                        <img src="images/avatar.jpg" class="g-images/avatar.jpg">
                        <div class="friend__content">
                            <span class="friend__name">
                                Plus Friend
                            </span>
                            <span class="friend__status">
                                nomadcoders.co
                            </span>
                        </div>
                    </div>
                    <div class="friend__column">
                        <div class="friend__now-listening">
                            <span>
                                FTISLAND (FT NomadCoders)
                            </span> 
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                </li>
            </ul>
        </main>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__list-item">
                    <a href="friends.html" class="nav__list-link">|
                        <i class="far fa-user"></i>
                    </a>
                </li>        
                <li class="nav__list-item">
                    <a href="index.html" class="nav__list-link">|
                        <i class="far fa-comment"></i>
                    </a>
                </li> 
                <li class="nav__list-item">
                    <a href="find.html" class="nav__list-link">|
                        <i class="fas fa-search"></i>
                    </a>
                </li> 
                <li class="nav__list-item">
                    <a href="more.html" class="nav__list-link">|
                        <i class="fas fa-ellipsis-h"></i>
                    </a>
                </li> 
        </nav>
    </body>
</html>
