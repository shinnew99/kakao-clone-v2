<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="https://kit.fontawesome.com/5a054c1673.js"  crossorigin="anonymous"/>
        <link rel="stylesheet" href="css/styles.css"/>
        <title>Chats | Kakao Clone</title>
    </head>
    <body>
        <div class="status-bar"> <!--father-->
            <div class="status-bar__column"> <!--the child-->
                <span class="status-bar__clock">13:54</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <span class="status-bar__battery-level">100%</span>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <header class="header">
            <div class="header__header-column">
                <h1 class="header__title">Chats</h1>
            </div>
            <div class="header__header-column"></div>
                <span class="header__icon">
                    <i class="fas fa-search"></i> <!--끝에가 s인건 solid로 전부 다 칠해진 icon-->
                </span>
                <span class="header__icon">
                    <i class="far fa-comment"></i> <!--끝에가 r인건 regular로 전부 outline만 있는 icon-->
                </span>
                <span class="header__icon">
                    <i class="fas fa-cog"></i>
                </span>
            </div>
        </header>
        <main class="chats"> <!-- means the main pt of the design-->
            <ul class="chats__list">
                <li class="chats__chat chat">
                    <a href="chat.html">
                        <div class="chats__chat friend friend--lg">
                            <div class="friend__column">
                                <img class="chat__avatar g-avatar" src="images/avatar.jpg"/>
                                <div class="friend__contents">
                                    <span class="friend__name">
                                        Lynn
                                    </span>
                                    <span class="frined__botom-text"> 
                                        Going Home! 
                                    </span>
                                </div>
                            </div>
                            <div class="friend__column">
                                <span class="chat__itemstamp">
                                    April 14th
                                </span>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </main>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__list-item">
                    <a href="friends.html" class="nav__list-link">|
                        <i class="far fa-user"></i>
                    </a>
                </li>        
                <li class="nav__list-item">
                    <a href="index.html" class="nav__list-link">|
                        <div class="nav__badge">8</div>
                        <i class="fas fa-comment"></i>
                    </a>
                </li> 
                <li class="nav__list-item">
                    <a href="find.html" class="nav__list-link">|
                        <i class="fas fa-search"></i>
                    </a>
                </li> 
                <li class="nav__list-item">
                    <a href="more.html" class="nav__list-link">|
                        <i class="fas fa-ellipsis-h"></i>
                    </a>
                </li> 
            </ul>
        </nav>
    </body>
</html>
