<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="https://kit.fontawesome.com/5a054c1673.js"  crossorigin="anonymous"></link>
        <link rel="stylesheet" href="css/styles.css">
        <title>FIND | Kakao Clone</title>

    </head>
    <body>
        <div class="status-bar"> <!--father-->
            <div class="status-bar__column"></div> <!--the child-->
                <span class="status-bar__clock">13:54</span>
            <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <span class="status-bar__battery-level">100%</span>
                    <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <header class="header">
            <div class="header__header-column">
                <h1 class="header__title">Find</h1>
            </div>
            <div class="header__header-column"></div>
                <span class="header__icon"></span>
                    <i class="fas fa-search"></i> <!--끝에가 s인건 solid로 전부 다 칠해진 icon-->
                <span class="header__icon"></span>
                    <i class="far fa-comment"></i> <!--끝에가 r인건 regular로 전부 outline만 있는 icon-->
                <span class="header__icon"></span>
                    <i class="fas fa-cog"></i>
        </header>
        <main class="find">
            <header class="find__header">
                <ul class="find__header-list">
                    <li class="find__header-btn header-btn">
                        <span class="header-btn__icon">
                            <i class="fas fa-qrcode fa-2x"></i>
                        </span>
                        <span class="header-btn__title">
                            QR Code
                        </span>
                    </li>
                    <li class="find__header-btn header-btn">
                        <span class="header-btn__icon">
                            <i class="fas fa-address-book fa-2x"></i>
                        </span>
                        <span class="header-btn__title">
                            Add by Contacts
                        </span>
                    </li>
                    <li class="find__header-btn header-btn">
                        <span class="header-btn__icon">
                            <i class="fas fa-passport fa-2x"></i>
                        </span>
                        <span class="header-btn__title">
                            Add by ID
                        </span>
                    </li>
                    <li class="find__header-btn header-btn">
                        <span class="header-btn__icon">
                            <i class="far fa-envelope fa-2x"></i>
                        </span>
                        <span class="header-btn__title">
                            Invite
                        </span>
                    </li>                    
                </ul>
            </header>
            <ul class="find__recommended">
                <h5 class="find__title">
                    Recommended Friends
                </h5>
                <li class="find__friend find-friend--lg">
                     <div class="friend__column">
                        <img src="images/avatar.jpg" class="g-images/avatar.jpg">
                        <div class="friend__content">
                            <span class="friend__name">
                                Nicolas Serrano
                            </span>
                        </div>
                        <div class="friend__column">
                            <div class="friend__add-btn">
                                <i class="far fa-user-plus"></i>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </main>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__list-item">
                    <a href="friends.html" class="nav__list-link">|
                        <i class="far fa-user"></i>
                    </a>
                </li>        
                <li class="nav__list-item">
                    <a href="index.html" class="nav__list-link">|
                        <i class="far fa-comment"></i>
                    </a>
                </li> 
                <li class="nav__list-item">
                    <a href="find.html" class="nav__list-link">|
                        <i class="fas fa-search"></i>
                    </a>
                </li> 
                <li class="nav__list-item">
                    <a href="more.html" class="nav__list-link">|
                        <i class="fas fa-ellipsis-h"></i>
                    </a>
                </li> 
            </ul>
        </nav>
    </body>
</html>
